<h1>Counter App</h1>
<div style="text-align: center;">
  <h3 class="count">{{count}}</h3>
  <div>
    <button (click)="handleCounter('minus')" class="btn">decrement</button>
    <button (click)="handleCounter('')" class="btn" type="reset">Reset</button>
    <button (click)="handleCounter('plus')" class="btn">increment</button>
  </div>
</div>
